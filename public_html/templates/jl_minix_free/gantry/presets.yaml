preset1:
  image: 'gantry-admin://images/preset1.png'
  description: 'Preset 1'
  colors:
    - '#171717'
    - '#10c9c3'
  styles:
    base:
      background: '#ffffff'
      text-color: '#222222'
      text-active-color: '#232529'
    accent:
      color-1: '#171717'
      color-2: '#10c9c3'
    menustyle:
      text-color: '#5f5f5f'
      text-color-active: '#10c9c3'
      sublevel-text-color: '#c5c5c5'
      sublevel-text-color-active: '#ffffff'
      sublevel-background: '#252525'
    font:
      family-default:    'family=Nunito:300,700,400'
      family-title:      'family=Montserrat:700,400'
    navigation:
      background: '#ffffff'
      text-color: '#000000'
    breadcrumbs:
      background: '#282828'
      text-color: '#ffffff'
    main:
      background: '#ffffff'
      text-color: '#3C3C3C'
    footer:
      background: '#141414'
      text-color: '#ffffff'
    offcanvas:
      background: '#282828'
      text-color: '#ffffff'
      toggle-color: '#282828'
    breakpoints:
      large-desktop-container: 75rem
      desktop-container: 60rem
      tablet-container: 51rem
      large-mobile-container: 30rem
      mobile-menu-breakpoint: 51rem
    menu:
      col-width: 200px
      animation: g-fade


